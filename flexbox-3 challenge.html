<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .flex-container {
            height: 100vh;
            display: flex;
            flex: row nowrap;
        }

        .flex-item-1 {
            width: 20%;
            padding: 10px;
            background-color: #DFEBDC;
        }
        .flex-item-2 {
            width: 80%;
            background-color: #B0D15A;
        }

        .container {
            display: flex;
            flex: column nowrap; 
            justify-content: stretch;
            
        }

        .item {
            padding: 10px;

        }
        
        .article {
            height: 78%;
            background-color: white;
        }

       
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="flex-item flex-item-1">
            <p>Nav</p>
        </div>
        <div class="flex-item flex-item-2">
            <div class="container">
                <div class="item header">
                    <p>Header</p>
                </div>
            </div>
            <div class="container article">
                <div class="item">
                    <p>Article</p>
                </div>
            </div>
            <div class="container footer">
                <div class="item">
                    <p>Footer</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
